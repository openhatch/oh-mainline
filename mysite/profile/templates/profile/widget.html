<style type='text/css'>
#openhatch-widget body {
    font: 9pt Verdana, Bitstream Vera Sans, Arial, sans-serif;
    background-color: #ddeeff; 
    margin: 0;
    padding: 0;
}

#openhatch-widget a {
    color: darkorange; 
    text-decoration: none;
}

#openhatch-widget a:hover {
    color: orange; 
    text-decoration: underline;
}

#openhatch-widget a img {
    border-style: none;
}

#openhatch-widget h1 a {
    color: #2288BB;
    text-decoration: none;
}

#openhatch-widget h1 a:hover {
    color: #223366;
    text-decoration: none;
}

#openhatch-widget .module {
    float: left;
    margin-bottom: 15px;
    background-color: #f4f4f4;
    border-bottom: 1px solid #f4f4f4;
}

#openhatch-widget .module > .head {
    border-top: 2px solid #bfe2ff;
    float: left;
    border-bottom: 1px solid #eee;
    background: #fff url('/static/images/module-head-bg.png') bottom repeat-x;
}

#openhatch-widget .module > .head h3 {
    padding: 15px 20px;
}

#openhatch-widget .module > .body {
    float: left;
    background-color: #fff;
    padding: 20px;
}

#openhatch-widget .module > .head, 
#openhatch-widget .module > .body {
    border-left: 1px solid #f4f4f4;
    border-right: 1px solid #f4f4f4;
}

#openhatch-widget .module > .foot,
#openhatch-widget .submodule > .foot {
    float: left;
    border-top: 1px solid #eee;
    padding: 15px;
}

#openhatch-widget .module > .body.contains-submodules {
    background: #fff url('/static/images/motif.png');
}

#openhatch-widget .submodule {
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-top: 3px double #ddd;
    border-bottom: 3px double #ddd;
    float: left;
}

#openhatch-widget .submodule > .head {
    float: left;
    background: #fdfdfe url('/static/images/module-head-bg.png') bottom repeat-x;
    float: left;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

#openhatch-widget .submodule > .body {
    background-color: #fff;
}

#openhatch-widget .submodule > .foot {
    border-top: 1px solid #ddd;
}

#openhatch-widget ul {
    padding: 0;
    margin: 0;
    list-style: none;
}
#openhatch-widget #outermost {
    margin: 0 auto;
    width: 1000px;
}
#openhatch-widget #penoutermost {
    float: left;
    width: 1000px;
}
#openhatch-widget h1,
#openhatch-widget h2,
#openhatch-widget h3,
#openhatch-widget h4 {

}
#openhatch-widget #header {

    height: 80px;

    padding: 5px 65px 5px 5px;
	}
#openhatch-widget #headerlogo {

}

#openhatch-widget #nav {

}
#openhatch-widget #nav h2 a {
}

}
#openhatch-widget #nav li {

}
#openhatch-widget #links li a {

}

#openhatch-widget #page-top {

}

#openhatch-widget ul#links {

}

#openhatch-widget #links li {

}

#openhatch-widget #account-links li {

}

#openhatch-widget #account-links li a {
    color: #2288BB;
}

#openhatch-widget #account-links li a:hover {

}

#openhatch-widget ul#account-links {

}

#openhatch-widget ul#user-actions {

}

}

}

#openhatch-widget #content {
    float: left;
    width: 960px;

}

#openhatch-widget #footer {
    float: left;
    width: 1000px;
    height: 60px;

    padding: 0 0 0 20px;

}

}

#openhatch-widget #widgets {

}
#openhatch-widget h3 {
    margin-bottom: 0px;
    float: left;

    color: #555;

}
#openhatch-widget .module > .head ul {
    float: right;

    margin: 0;
}
#openhatch-widget .module > .head ul li {
    float: left;

}
#openhatch-widget .module > .head ul li a {

}
#openhatch-widget .module > .head ul li a:hover {

}
#openhatch-widget .tags {

}
#openhatch-widget img.show-more-link {

}

    border: 5px solid #fff;
}

}

    padding: 1px 8px;

}

    padding: 15px 0;
}

#openhatch-widget img {
    border: 0;
}
#openhatch-widget .usernames {

}
#openhatch-widget #info .tag-type {
    font-weight: normal;

}
#openhatch-widget .aka {
}
#openhatch-widget .column {
    float: left;
    margin-right: 10px;
}
#openhatch-widget h3 {
    font: 13pt Verdana;
    margin: 0;
}
#openhatch-widget h4,
#openhatch-widget .cute-header {
    width: 900px; /* infinity */

    color: #666;
    float: left;
    margin: 0;
    padding: 1px;
    width: 100px;
}
#openhatch-widget input[type='submit'] {
    color: #333;
    float: right;
}
#openhatch-widget abbr.foss {
    border: 0;

}
#openhatch-widget .notification {
    float: left;
    width: 130px;
    background-color: #ffc; /* "Fresh Food CafÃ©!"-- Asheesh */

    padding: 10px;
    margin: 0 15px;

    color: #000;
    margin-bottom: 10px;
}
#openhatch-widget .errorlist ul {
    float: left;
    margin: 0;
    padding: 0;
}
#openhatch-widget .errorlist li {
    float: left;
    padding: 5px 10px;
    width: 410px;
    color: #522;
    background-color: #ffe4e4;
    margin: 10px 0;

}


#openhatch-widget .project-display {
    float: left;
    margin-right: 0;
    width: 705px;
}
#openhatch-widget .project-display h3 {
    float: left;
}
#openhatch-widget .project-display p {
    margin: 0;
    margin-bottom: 10px;
    float: left;
}
#openhatch-widget .project-display h2 {
    font-size: 9pt;

}
#openhatch-widget .project-display h5 {

#openhatch-widget .project-display a {

}

#openhatch-widget .project-display textarea {

}

}
#openhatch-widget #portfolio .module > .body {

}

}
#openhatch-widget .project-escutcheon {

}

}
#openhatch-widget .project-escutcheon .name {
    width: 200px;

    float: left;

}


#openhatch-widget #portfolio {
    width: 260px;
    padding: 0 5px 3px 5px;

}

    width: 260px;
    margin: 0 auto 2px auto;
}

    margin: 0;
    padding: 5px 0 8px 0;

}

    width: 80px;

}

#openhatch-widget #credit h3 {

}

#openhatch-widget #credit-logo {
    float: right;

}

#openhatch-widget #widget {
    float: left;

}

#openhatch-widget #widget .body {
    float: left;

}
#openhatch-widget #widget .head h3 {
    width: 240px ! important;
}

</style>
<div id='openhatch'>
<div id='openhatch-widget'>
<div class='head'>
    <h3>{{person.user.username}}'s contributions to open source</h3>
</div>
<div class='body'>
    {% if projects %}
    <ul>
        {% for project, more_project_attributes in projects.items %}
        <li>
        <div class='project-escutcheon'>
            <div class='logo'>
                <a href='/people/{{ person.user.username }}/projects/{{ project.name }}'>
                    <img alt='logo for {{project.name}}'
                    src='/people/project_icon/{{ project.name }}' width='40'/>
                </a>
            </div>
            <a href='/people/{{ person.user.username }}/projects/{{ project.name }}' 
                class='name'>{{ project.name|truncatewords:2 }}</a>
        </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div style='float: left; margin-top: 10px; width: 500px;'>No contributions listed yet.</div>
    {% endif %}
</div>
<div id='credit-logo'>
    <a href='/people/{{ person.user.username }}/'><img src='/static/images/the-logo-bluegreen-125px.png' height='55' width='80'></a>
</div>
<div id='credit'>
    <a href='/people/{{ person.user.username }}/'><h3>see my full profile at</h3></a>
</div>
</div>
</div>

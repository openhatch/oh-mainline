{% extends  "inplaceeditform/render_media_field.html" %}

{% block media %}
    {{ block.super }}
    <script type="text/javascript">
        (function($){
            $(document).ready(function () {
                function getValueBoolean(form, field_id) {
                    var val = form.find("#"+field_id+":checked");
                    if (val.length)
                        return 1
                    return 0
                }
                $(".applyBoolean").data("getValue", getValueBoolean);
        });
        })(jQuery);
    </script>
{% endblock %}

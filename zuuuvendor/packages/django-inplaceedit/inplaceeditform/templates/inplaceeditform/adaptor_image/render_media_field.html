{% extends  "inplaceeditform/adaptor_file/render_media_field.html" %}

{% block media %}
    {{ block.super }}
    <script type="text/javascript">
        (function($){
            $(document).ready(function () {
                function imageFinish(_this) {
                    var self = $.inplaceeditform;
                    var img = _this.parents(self.formSelector).find("img");
                    var now = new Date();
                    var src = img.attr("src") + "?date=" + now.getTime() ;
                    img.attr("src", src);
                    return 
                }
                $(".applyImage").data("applyFinish", imageFinish);
            });
        })(jQuery);
    </script>
{% endblock %}

  <head>
  <script type="text/javascript">
    /**
     * Validates form input before submit
     * 
     * @returns true if the form data is valid
     */
    function validateInput() {
      key = document.getElementById('key').value
      secret = document.getElementById('secret').value
      if (key.trim() == "" || secret.trim() == "") {
        alert("Missing consumer key or secret");
        return false;
      } else {
        return true;
      }
    }

    /**
     * Extends String class to define whitespace trimming
     * 
     * @returns The trimmed string
     */
    String.prototype.trim = function() {
  	  return this.replace(/^\s+|\s+$/g,"");
  	}
</script>
  </head>
  <body>
    <center>
      <fieldset style="width: 400; height: 200; border: solid 3px;">
        <legend>Authentication</legend>
        <form name="post" method="post" action="/do_auth" onsubmit="return validateInput();">
          <table style="align: center" cellspacing="10" cellpadding="3">
            <tr>
              <td><label for="key">Consumer key:</label></td>
              <td><input type="text" id="key" name="key" value="" size="35" /></td>
            </tr>
            <tr>
              <td><label for="secret">Consumer secret:</label></td>
              <td><input type="password" id="secret" name="secret" value="" size="35" /></td>
            </tr>
            <tr>
              <td colspan="2"><input type="radio" id="two_lo" value="two_legged_oauth" name="oauth"> 2-legged OAuth</td>
            </tr>
            <tr>
              <td colspan="2"><input type="radio" id="three_lo" value="three_legged_oauth" name="oauth" checked> 3-legged OAuth</td>
            </tr>
            <tr>
              <td style="text-align: center" colspan="2"><input type="submit"
                value="Authorize" /><input type="reset" value="Cancel" /></td>
            </tr>
          </table>
        </form>
     </fieldset>
    </center>
  </body>
</html>
